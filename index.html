<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do LocalStorage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="wrapper">
      <h2>To-Do</h2>
      <p></p>
      <ul class="tasks">
        <li>Loading tasks...</li>
      </ul>
      <form class="add-tasks">
        <input type="text" name="task" placeholder="Task Name" required />
        <input type="submit" value="+ Add Task" />
      </form>
  </body>
</html>
